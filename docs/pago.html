<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>HOSTY - Pago de Reserva</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>

        <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/pricing/">

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="css/estilos.css" rel="stylesheet">
        <script src="js/script.js"></script>
    </head>

    <body>
        <nav class="navbar navbar-light bg-white">
            <a href="index.html">
                <img src="img/logo.PNG" style="margin-left: 50px;" width="70" height="80">
            </a>
			<form class="form-inline">
				<input class="form-control mr-sm-2" type="search" placeholder="Busca un lugar" aria-label="Search">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
			</form>
		</nav>
        
        <div class="container">
            <div id="divScreenPay" class="jumbotron">
                <div class="row">

                    <!--Div para los datos de pago-->
                    <div id="divDatos" class="col-md-6">
                        <legend class="text-center">Formulario de pago</legend>
                        <div>
                            <!--<span class="badge">Nombre: </span>-->
                            <input id="nombre" class="form-control" type="text" placeholder="Nombre" required>
                            <input id="apellidos" class="form-control" type="text" placeholder="Apellidos" required>
                            <input id="correoE" class="form-control" type="text" placeholder="E-mail" required>
                            <input id="conCorreoE" class="form-control" type="text" placeholder="Confirmar E-mail" required>
                            <input id="direccion" class="form-control" type="text" placeholder="Dirección" required>
                            
                            <div class="form-row">
                                <div class="col-5">
                                    <input type="text" class="form-control" placeholder="Ciudad">
                                </div>
                                <div class="col">
                                <input type="text" class="form-control" placeholder="Provincia">
                                </div>
                                <div class="col">
                                <input type="text" class="form-control" placeholder="Código Postal">
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="col-6">
                                    <input type="text" class="form-control" placeholder="Número de tarjeta">
                                </div>
                                <div class="col">
                                    <input id="numCard" type="text" class="form-control" placeholder="Código de Seguridad">
                                </div>
                                <div>
                                    <button id="btnNumCard" onclick="btnNumSeg()" class="btn btn-outline-primary" aria-describedby="tooltip">?</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-1"><!--Es solo para separar--></div>

                    <!--Div para la muestra de la factura-->
                    <div id="divFactura" class="col-md-5">
                        <legend class="text-center">Factura inicial</legend>

                        <div>
                            <button id="btnPay" class="btn btn-outline-primary">Realizar pago</button>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>

    </body>
</html>
